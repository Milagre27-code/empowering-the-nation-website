      <p>
          <iframe id="mapIframe" width="600" height="450" style="border:0; display:none;" allowfullscreen="" 
                  loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </p>
      
      <script>
          const venueSelect = document.getElementById('venueSelect');
          const mapIframe = document.getElementById('mapIframe');
      
          venueSelect.addEventListener('change', function() {
              const selectedVenue = this.value;
              if (selectedVenue) {
                  mapIframe.src = selectedVenue;
                  mapIframe.style.display = 'block'; // Show the iframe when a venue is selected
              } else {
                  mapIframe.style.display = 'none';  // Hide the iframe if no venue is selected
              }
          });
      </script>
